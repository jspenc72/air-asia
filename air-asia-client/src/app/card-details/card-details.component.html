<p>Card Detail</p>
<button mat-button routerLink="/card-delete" routerLinkActive="active">Delete Card</button>
<button mat-button routerLink="/card-update" routerLinkActive="active">Update Card</button>

<mat-card class="example-card" >
    <img mat-card-image [src]="item.image || item.cardImageUrl" alt="Photo of {{item.cardName}}" >
    <mat-card-content>
        <p>
        {{item.cardName}}<br>
        {{item.cardType}} <br>
        {{item.points}} <br>
        {{item.cardValue}} 
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>Redeem</button>
    </mat-card-actions>
</mat-card>
